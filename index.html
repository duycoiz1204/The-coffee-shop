<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/homepage.css">
    <!-- <link rel="stylesheet" href="./assets/css/profile.css"> -->
    <script src="./assets/js/base.js"></script>
    <title>Homepage</title>
</head>

<body>
    <div class="app">
        <script> render('header', '.app'); </script>

        <!-- Start: Code in here -->
        <div class="content">
            <div class="grid wide d-flex">
                <div class="slider">
                    <img src="./assets/img/slider.png" alt="" class="slider_image">
                </div>
                <div class="line">
                    <p class="slider_line">-</p>
                    <p class="slider_line-nomal"> - - </p>
                </div>
                <div class="heading">
                    <h1>Sản phẩm</h1>
                </div>
                <!-- List Item -->
                <div class="item_list">
                    <div class="item_list-img">
                        <img src="./assets/img/coffee.png" alt="" class="img">
                    </div>
                    <div class="item_list-img">
                        <img src="./assets/img/tea.png" alt="" class="img">
                    </div>
                    <div class="item_list-img">
                        <img src="./assets/img/coffee_second.png" alt="" class="img">
                    </div>
                   
                    <div class="item_list-img">
                        <img src="./assets/img/orange.png" alt="" class="img">
                    </div>
             
                    <div class="item_list-img">
                        <img src="./assets/img/orange_second.png" alt="" class="img">
                    </div>
                  
                    <div class="item_list-img">
                        <img src="./assets/img/bag.png" alt="" class="img">
                    </div>
                    </div>
                </div>

                <!-- List Item Theory -->
                <div class="grid wide list_theory">
                    <div class="list_theory-item">
                        <div class="list_theory-img">
                            <img src="./assets/img/cf_theory.png" alt="" class="img-theory">
                        </div>
                        <div class="listbody">
                            <p class="list-name">Cà phê sữa</p>
                            <p class="list-price">40.000vnđ</p>
                            <div class="icon_theory">
                                <i class="fa-regular fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="list_theory-item">
                        <div class="list_theory-img">
                            <img src="./assets/img/tea_theory.png" alt="" class="img-theory">
                        </div>
                        <div class="listbody">
                            <p class="list-name">Hồng trà</p>
                            <p class="list-price">40.000vnđ</p>
                            <div class="icon_theory">
                                <i class="fa-regular fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="list_theory-item">
                        <div class="list_theory-img">
                            <img src="./assets/img/caramel_theory.png" alt="" class="img-theory">
                        </div>
                        <div class="listbody">
                            <p class="list-name">Cà phê Caramel</p>
                            <p class="list-price">40.000vnđ</p>
                            <div class="icon_theory">
                                <i class="fa-regular fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="list_theory-item">
                        <div class="list_theory-img">
                            <img src="./assets/img/latte_theory.png" alt="" class="img-theory">
                        </div>
                        <div class="listbody">
                            <p class="list-name">Cà phê Latte</p>
                            <p class="list-price">40.000vnđ</p>
                            <div class="icon_theory">
                                <i class="fa-regular fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="list_theory-item">
                        <div class="list_theory-img">
                            <img src="./assets/img/fee_classic.png" alt="" class="img-theory">
                        </div>
                        <div class="listbody">
                            <p class="list-name">Cloud Fee Classic</p>
                            <p class="list-price">40.000vnđ</p>
                            <div class="icon_theory">
                                <i class="icon_control fa-regular fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="heading_bartending">
                    <h1>Pha chế</h1>
                </div>
                <div class="grid wide list_bartending">
                    <div class="list_bartending-item">
                        <div class="list_bartending-img">
                            <img src="./assets/img/bartending_latte.png" alt="" class="img-theory">
                        </div>
                        <div class="title_bartending">
                            <p class="list-name">Nghệ thuật pha chế Latte</p>
                        </div>
                    </div>
                    <div class="list_bartending-item">
                        <div class="list_bartending-img">
                            <img src="./assets/img/bartending_cf.png" alt="" class="img-theory">
                        </div>
                        <div class="title_bartending">
                            <p class="list-name">Nghệ thuật pha chế Phê Phin</p>
                        </div>
                    </div>
                    <div class="list_bartending-item">
                        <div class="list_bartending-img">
                            <img src="./assets/img/bartending_cappuccino.png" alt="" class="img-theory">
                        </div>
                        <div class="title_bartending">
                            <p class="list-name">Nghệ thuật pha chế Cappuccino</p>
                        </div>
                    </div>
                </div>

                <div class="slide_footer">
                    <img src="./assets/img/slide_footer.png" alt="" class="img_slide-footer">
                </div>

            </div>
        </div>
        <!-- End -->

        <div id="toast"></div>

        <script> render('footer', '.app'); </script>

        <script src="./assets/js/profile.js"></script>
    </div>
</body>

</html>
